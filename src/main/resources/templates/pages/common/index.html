<!-- templates/pages/new.html -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">대시보드</title>

    <!-- index가 포함한 fragment들의 head-extra를 모아서 전달 -->
    <th:block layout:fragment="head-extra">
        <th:block th:replace="~{fragments/recruitment/list :: head-extra}"></th:block>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">대시보드</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> 통계 다운로드</a>
    </div>
    <div class="row">
        <section th:replace="~{pages/statistic/charts/sample :: sampleChart}"></section>
    </div>
    <div class="row">
        <section th:replace="~{fragments/recruitment/list :: listTable(${recruitments}, ${page})}"></section>
    </div>
    <th:block th:replace="~{pages/statistic/charts/sample :: chartScripts}"></th:block>
</section>
<!-- fragment별 script 모음 -->
<th:block layout:fragment="script-extra">
    <th:block th:replace="~{fragments/recruitment/list :: script-extra}"></th:block>
</th:block>
</body>
</html>
